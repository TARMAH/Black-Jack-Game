<html>
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="mystyle.css">
  <title>Black Jack!</title>

</head>
<body>

<div class="container">

  <h2>Black Jack Game</h2>

  <h3><span id="result"> Let's Play </span></h3>

  <div class="row1">

    <div id="your-box">
      <h2>You : <span id="your-result">0</span></h2>
    </div>

    <div id="dealer-box">
      <h2>Dealer : <span id="dealer-result">0</span></h2>
    </div>

  </div>

  <div class="row2">

    <div class="buttons">
        <button type="button" name="Hit" class="btn btn-primary mr-2" id="hit-button">Hit</button>
        <button type="button" name="Stand" class="btn btn-warning mr-2" id="stand-button">Stand</button>
        <button type="button" name="Deal" class="btn btn-danger" id="deal-button">Deal</button>
    </div>

  </div>

  <div class="row3">

    <table>

      <tr>
        <th>Wins</th>
        <th>Losses</th>
        <th>Draws</th>
      </tr>

      <tr>
        <td><span id="wins">0</span></td>
        <td><span id="losses">0</span></td>
        <td><span id="draws">0</span></td>
      </tr>
    </table>

  </div>

</div>






<script type="text/javascript" src="javascript.js"></script>
</body>
</html>
